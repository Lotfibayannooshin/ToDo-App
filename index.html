<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>todo app</title>
    <link rel="stylesheet" type="text/css" href="to-do-app.css" />
</head>

<body>
    <div class="main-container">
        <div class="main-header">
            <h1>List Your Works!</h1>
        </div>
        <div class="main-app">
            <div class="input-container">
                <div class="header-input">
                    <h2>New ToDo:</h2>
                </div>
                <div class="todo-input">
                    <input id="todo-input" type="text" placeholder=" Add new work here" />
                </div>
                <div class="add-container">
                    <button id="add" class="plus" type="button" onclick="addItem()">Add</button>
                </div>
            </div>
            <div class="list-container">
                <div class="header-list">
                    <h2>ToDo list:</h2>
                </div>
                <div class="todo-list-container">
                    <div id="list-title"></div>
                    <ul class="todo-li" id="todoList">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
